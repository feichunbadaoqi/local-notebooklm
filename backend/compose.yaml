services:
  elasticsearch:
    # Build custom image with SmartCN plugin for Chinese language support
    build:
      context: .
      dockerfile: Dockerfile.elasticsearch
    image: 'notebooklm-elasticsearch:9.1.4'
    container_name: notebooklm-elasticsearch
    environment:
      - 'ELASTIC_PASSWORD=secret'
      - 'discovery.type=single-node'
      - 'xpack.security.enabled=false'
      # Increase memory for better performance with large documents
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      # Persist Elasticsearch data
      - elasticsearch-data:/usr/share/elasticsearch/data
  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.4
    container_name: notebooklm-kibana
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
  tei-reranker:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.9
    container_name: notebooklm-tei-reranker
    command: --model-id BAAI/bge-reranker-base --port 80
    ports:
      - '8090:80'
    volumes:
      - tei-model-cache:/data

volumes:
  elasticsearch-data:
    driver: local
  tei-model-cache:
    driver: local