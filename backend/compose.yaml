services:
  elasticsearch:
    # Build custom image with SmartCN plugin for Chinese language support
    build:
      context: .
      dockerfile: Dockerfile.elasticsearch
    # Fallback to official image if build fails (without Chinese support)
    image: 'docker.elastic.co/elasticsearch/elasticsearch:8.12.0'
    container_name: notebooklm-elasticsearch
    environment:
      - 'ELASTIC_PASSWORD=secret'
      - 'discovery.type=single-node'
      - 'xpack.security.enabled=false'
      # Increase memory for better performance with large documents
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      # Persist Elasticsearch data
      - elasticsearch-data:/usr/share/elasticsearch/data
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: notebooklm-kibana
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

volumes:
  elasticsearch-data:
    driver: local